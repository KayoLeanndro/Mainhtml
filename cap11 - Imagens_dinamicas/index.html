<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

        <source media="(max-width: 600px )" srcset="javascript.png" type="image/png">
        <source media="(max-width: 700px)" srcset="Css.png" type="image/png">
        <img src="html.png" alt="">
    </picture>
</body>
</html>
