<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo os videos localmente</h1>
    <p>Neste trecho vai estar inserido um video colocado localmente pelo meu computador</p>
    
    
    <h2>Incorporação interna de video</h2>
    <video controls width="900px" height="300px">
        <source src="pexels-annie-spratt-10698379-1920x1080-24fps.mp4">
    </video>
    <h2>Incorporação externa de videos</h2>
    <iframe width="900px" height="300px" src="https://www.youtube.com/embed/e9dZQelULDk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
